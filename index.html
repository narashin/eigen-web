<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EIGEN PAGE V1.0</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/flexboxgrid.css">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body style="background-color:#383838">
  <div id="vid-wrapper">
    <video id="intro" autoplay>
      <source src="assets/eigen-vid.mp4" type="video/mp4"> Your browser does not support the video tag.

    </video>
    <a href="eigen.html">
      <img id="intro-logo" src="assets/img/intro-logo.png" alt="">
    </a>
  </div>
  <script src="./assets/js/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function () {
          $("#intro").bind("ended", function () {
            $("#intro").remove();
            $('#intro-logo').css("display", "block");
            $('body').css('background-color', "#F5F5F5")
          });
        });
  </script>
</body>

</html>
